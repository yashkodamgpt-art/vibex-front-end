  <style>
    .event-marker {
      background-color: rgba(168, 85, 247, 0.5); /* purple-500 with 50% opacity */
      border: 2px solid rgba(147, 51, 234, 0.8); /* purple-600 with 80% opacity */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(147, 51, 234, 0);
      }
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(147, 51, 234, 0);
      }
    }
  </style>
